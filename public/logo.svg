    </filter>
  </defs>
  
  <path d="M256 50C167.6 50 96 121.6 96 210C96 330 256 462 256 462C256 462 416 330 416 210C416 121.6 344.4 50 256 50Z" fill="url(#pinGradient)" filter="url(#shadow)"/>
  
  <!-- Map Lines (Subtle) -->
  <path d="M256 50V462" stroke="white" stroke-width="4" stroke-opacity="0.3"/>
  <path d="M96 210H416" stroke="white" stroke-width="4" stroke-opacity="0.3"/>
  <path d="M160 100C200 150 312 150 352 100" stroke="white" stroke-width="4" stroke-opacity="0.3" fill="none"/>

  <!-- Cute Face -->
  <!-- Eyes -->
  <circle cx="196" cy="220" r="18" fill="#1F2937"/>
  <circle cx="316" cy="220" r="18" fill="#1F2937"/>
  
  <!-- Cheeks -->
  <circle cx="170" cy="250" r="16" fill="#F87171" opacity="0.8"/>
  <circle cx="342" cy="250" r="16" fill="#F87171" opacity="0.8"/>

