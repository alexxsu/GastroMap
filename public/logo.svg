  <path d="M135 130V200C135 220 110 220 110 200" stroke="#8B5CF6" stroke-width="25" stroke-linecap="round"/>
  <path d="M110 220V320" stroke="#8B5CF6" stroke-width="25" stroke-linecap="round"/>

  <!-- Right Spoon (Purple) -->
  <path d="M402 180V320C402 330 397 350 382 365L342 405" stroke="#8B5CF6" stroke-width="35" stroke-linecap="round" stroke-linejoin="round"/>
  <ellipse cx="402" cy="150" rx="35" ry="50" stroke="#8B5CF6" stroke-width="25" fill="none"/>
  <line x1="402" y1="200" x2="402" y2="320" stroke="#8B5CF6" stroke-width="25" stroke-linecap="round"/>

  <!-- Main Pin Body (Yellow/Orange Gradient) -->
  <defs>
